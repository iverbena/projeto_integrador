<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body">
    <header style="text-align: center;">
        <img src="/Imagens/logo.png" alt="" id="logo">
        <p id="subtitulo">ENCONTRE SUA ALCATEIA</p>
    </header>
    <section style="background-color: lightgrey;">
        <h1>Registre-se</h1>
        <form action="cadastro.php" method="post">
            <div id="col-1">
                <label for="usuario">Usuario: </label>
                <input type="text" name="usuario" id="usuario" required>
                <br><br>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" required>
            </div>
            <div id="col-2">    
                <label for="senha">Senha: </label>
                <input type="password" name="senha" id="senha" required>
                <br><br>
                <label for="verifica_senha">Confirme a Senha:</label>
                <input type="password" name="verifica_senha" id="verifica_senha" required>
            </div>
        </form>
        <input type="submit" name="confirme" value="Confirme" style="width: 20%; margin-left: 40%;">
    </section>
    <div id="imagem">
        <img src="/Imagens/fortnite_boneco.png" alt="">
    </div>
</body>
</html>
